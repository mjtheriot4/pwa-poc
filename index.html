<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/img/favicon/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Local Scan">
    <meta name="application-name" content="Local Scan">
    <meta name="msapplication-TileColor" content="#174763">
    <meta name="msapplication-config" content="/img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <title>Hello PWA</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <h1>PWA Proof of Concept</h1>
        <div id="reader" width="600px"></div>
        <div id="result">
            <h2>Result:</h2>
            <span>###</span>
        </div>
        <div id="actions">
            <button class="startStop">Start</button>
            <button class="markScanned" disabled>Proccess</button>
            <button class="markUnscanned" disabled>Reset</button>
        </div>
        <div class="message"></div>
        <pre></pre>
    </main>
    <script src="js/html5-qrcode.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
